<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo dos Velhos</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <h1 class="titulo">Jogo dos Velhos</h1>
    <div id="butoes">
        <button class="2-jogadores">2 jogadores</button>
        <button class="maquina">Contra IA</button>
    </div>

    <div id="container" class="">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div class="placar">
            <h3>Placar:</h3>
            <span class="score">
                <span class="x-scoreboard">X</span>:
                <span class="xx-scoreboard">0</span>
            </span>
            <span class="score">
                <span class="o-scoreboard"></span>:
                <span class="oo-scoreboard">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>
    <div class="hide" id="message">
        <p>sds</p>
    </div>

</body>
<script src="script.js"> </script>
</html>
